version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm ci

  pre_build:
    commands:
      - echo Pre-build phase...

  build:
    commands:
      - echo Build started on `date`
      - npm run build

  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id E3VLCM2XPEY8FB --paths /index.html

artifacts:
  files:
    - "dist/**/*"
