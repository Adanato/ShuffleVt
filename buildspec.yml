version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm ci

  pre_build:
    commands:
      - echo Pre-build phase...

  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - ls -la dist # list the files in the dist directory
      - aws s3 cp --recursive --acl public-read ./dist s3://ShuffleVT/
artifacts:
  base-directory: dist
  files:
    - "**/*"
